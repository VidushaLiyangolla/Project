<div class="model-content">

  <div class="modal-header">
    <h2 class="h2 my-auto">{{ user ? 'Edit' : 'New' }} User</h2>
    <button type="button" class="btn btn-close" [mat-dialog-close]="false" aria-label="Close"></button>
  </div>

  <form [formGroup]="userForm">

    <div class="modal-body">

      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" [class.is-invalid]="firstName!.touched && firstName!.invalid" formControlName="firstName" />
        <span class="invalid-feedback">This field is required.</span>
      </div>

      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" [class.is-invalid]="lastName!.touched && lastName!.invalid" formControlName="lastName" />
        <span class="invalid-feedback">This field is required.</span>
      </div>

      <div class="mb-3">
        <label for="account-no" class="form-label">Account No.</label>
        <input type="text" class="form-control" id="account-no" [class.is-invalid]="accountNo!.touched && accountNo!.invalid" formControlName="accountNo" />
        <span class="invalid-feedback">Please enter a valid account no (should contain 10 digits).</span>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" [class.is-invalid]="address!.touched && address!.invalid" formControlName="address" />
        <span class="invalid-feedback">This field is required.</span>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" [class.is-invalid]="phone!.touched && phone!.invalid" formControlName="phone" />
        <span class="invalid-feedback">Please enter a valid phone number.</span>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

    </div>

    <div class="modal-footer">

      <button class="btn btn-secondary" [mat-dialog-close]="false">Close</button>
      <button class="btn btn-success" (click)="save()"><span *ngIf="progress" class="spinner-border spinner-border-sm"></span> Save</button>

    </div>

  </form>

</div>
